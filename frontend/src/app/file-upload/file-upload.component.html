<div class="container-fluid">
  <div class="card">
    <div class="card-header">
      Upload file
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm">
          <div class="form-group">
            <label for="file">Choose File: </label>
            <input type="file"
                   id="file"
                   (change)="handleFileInput($event.target.files)">
          </div>
        </div>
        <div class="col-sm">
          <p>Here u can upload a file with previous schedule</p>
        </div>
      </div>
    </div>
  </div>  
</div>
