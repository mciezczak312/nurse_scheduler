<div class="grid" *ngIf="nurses">
  <div class="card" *ngFor="let nurse of nurses">
    <div class="card-body">
      <img src="../../../assets/nurse-avatar.png" width="100px">
      <h5 class="card-title">{{nurse.firstName}}</h5>
      <p>Number of hours: {{nurse.numberOfHours / 5}}</p>
      <span [ngClass]="{'disabled': !schedule}" (click)="!!schedule && navigateToDetails(nurse.id)" class="card-link">See schedule</span>
    </div>
  </div>
</div>
